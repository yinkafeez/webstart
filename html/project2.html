<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<title>examkey.net</title>
</head>
<body class="four">
<div class="Headings">
    <div class="heading3">
		Examkey Expo login
	</div>
	<div>
		<div class="text-head">
		    <label for="Username">Username:</label>
	    </div>
	    <div class="text-box">
            <input type="text" placeholder="Enter your full name"><br><br>
        </div>
    </div>
    <div>
    	<div class="text-head">
    	    <label for="gender">Gender:</label><br>
        </div>
        <div class="text-box">
    	    <input type="radio" name="sure"value="male">Male</input><br>
            <input type="radio" name="sure"value="Female">Female</input><br>
            <input type="radio" name="sure"value="Others">Others</input><br><br>
        </div>
    </div>
    <div>
    	<div class="text-head">
    	    <label for="Choose your exam type">Choose your exam type:</label><br>
        </div>
        <div class="text-box">
            <select name="Exams">
    	    <option value="">Choose your exam type</option>
    	    <option value="NECO"> NECO EXAMINATION (Internal)</option>
    	    <option value="WAEC">WAEC EXAMINATION (Internal)</option>
    	    <option value="NECO">NECO EXAMINATION (External)</option>
    	    <option value="WAEC">WAEC EXAMINATION (External)</option>
    	    <option value="NABTEB">NABTEB EXAMINATION</option>
        </select><br><br><br>
        </div>
    </div>
    <div>
    	<div class="text-head">
        	<label for="Choose your department">Choose your department:</label><br>
        </div>
        <div class="text-box">
            <select name="Department">
    	    <option value="">Select your department</option>
            <option value="Science">Science Department</option>
            <option value="Art">Art Department</option>
            <option value="Commercial">Commercial Department</option>
        </select>
         </div>
    </div>
    <br>
    <div>
        <button class="enter";type="button"value="Enter"><a href="index.html">Login</a></button>
    </div>
 </div>
</body>
</html>
