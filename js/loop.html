<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS array</title>
	<!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
	<script type="text/javascript" src="jquery.min.js"></script>
</head>
<body>
	<script type="text/javascript">

		//for loop, while loop, do while

		//for loop
		//for(var i = 1; i < 10; i++){

		//}

		for(var i = 1; i <= 50; i++){
			if( !(i == 5) && !(i == 11) ){
				var mult = 2*i;
				document.write("2 x "+i+" = "+mult)
				document.write("<br>")

			}
		}
		document.write("<br>")
		document.write("<hr>")
		for(var a = 1; a <= 100; a++){
			if(a%6==0){
				var remainder = a 
				document.write(remainder)
				document.write("<br>")
			}
		}	

		

	</script>
</body>
</html>
